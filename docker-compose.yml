version: '3'
services:
  postgres:
     image: postgres
     container_name: postgres
     restart: always
     ports: 
      - 5432:5432
     environment: 
      POSTGRES_USER: 'drake'
      POSTGRES_PASSWORD: "910330"
      POSTGRES_DB: "csvdb"

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: "drake"
            password: "910330"
            migrations: true
            database: "csvdb"


  server:
    image: server:latest
    build: ./
    restart: always
    ports:
      - "9000:9000"
    depends_on:
      - postgres
    networks:
      - default   
 
